<h1>Gitチュートリアル</h1>
<p>git init</p>
<p>git add (ファイル名) or git add .</p>
<p>git commit "コミット名"</p>
<p>git commit -m "コミット名"</p>
<p>git status</p>
<p>git diff</p>
<p>git diff --staged</p>
<p>git log</p>
<p>git reset HEAD または　git reset HEAD　(ファイル名)</p>
<p>git rm -f （ファイル名）</p>
<p>git mv (元のファイル名) (変えたいファイル名)</p>
<p>git checkout</p>
